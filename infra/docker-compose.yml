services:
  yolo:
    build: 
      context: ../models/yolo
      dockerfile: Dockerfile
    container_name: yolo
    image: myproject/yolo:latest
    ports:
      - "8000:8000"
    environment:
      - YOLO_MODEL_PATH=yolov8n.pt
      - YOLO_DEVICE=cpu
      - YOLO_CONF_THRESHOLD=0.25
    volumes:
      - ./storage/uploads:/data/uploads
      - ./storage/annotated:/data/annotated

  backend:
    image: node:20
    container_name: backend
    working_dir: /usr/src/app
    environment:
      BACKEND_PORT: ${BACKEND_PORT}
      BACKEND_LOG_LEVEL: ${BACKEND_LOG_LEVEL}
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      YOLO_URL: "http://yolo:8000/detect"  # Add this
      UPLOADS_DIR: "/usr/src/app/storage"   # Add this for consistency
    ports:
      - "3300:3300"
    volumes:
      - ../backend:/usr/src/app
      - ./storage:/usr/src/app/storage  # Fixed path consistency
    command: bash -lc "npm install && npm run dev"
    depends_on:
      - yolo  # Ensure yolo starts first

  frontend:
    image: node:20
    container_name: frontend
    working_dir: /usr/src/app
    depends_on:
      - backend
    environment:
      FRONTEND_PORT: ${FRONTEND_PORT}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/usr/src/app
    command: bash -lc "npm install && npm run dev"